<head>

	  border-radius: 4px;
	  box-sizing: border-box;

	input[type=submit]{

	  color: white;
	  padding: 16px 32px;

	  cursor: pointer;
	}
	
	div {
	  position: absolute;
	  
      left: 25%;
	  right: 25%;
	  top: 15%;
	  border-radius: 5px;
	  background-color: #f2f2f2;
	  padding: 20px;
	}
	
	</style>

</head>
